<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Bicicletas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let bike of bikeService.bikesUsers| async">
    <img src="{{bike.image}}" />
    <ion-card-header>
      {{ bike.marca }}
    </ion-card-header>
    <ion-card-content>
      {{ bike.description }}
    </ion-card-content>
  </ion-card>
</ion-content>
