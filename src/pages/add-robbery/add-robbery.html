<ion-header>

  <ion-navbar>
    <ion-title>Datos del Hurto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #popoverContent padding class="popover-page">

  <div id="map_canvas">
    <button ion-button (click)="onButtonClick($event)">Demo</button>
  </div>
  <div>
    <div>
      <div>
        <ion-item>
            <ion-icon name="search"></ion-icon>
          <ion-label floating>Consultar Usuario</ion-label>
          <ion-input aria-placeholder="ingrese Usuario" id="au" type="text" [(ngModel)]="user" name="user"></ion-input>
        </ion-item>
        <div id="listBikesUsers">
          <div *ngIf="bikes?.length > 0;else noBikes" id="bikesUser">
            <div *ngFor="let bike of bikes" class="col l6 s12 m6">
              <div class="card horizontal">
                <div class="card-image">
                  <img height="170px" src="{{bike.image}}">
                </div>
                <div class="card-stacked">
                  <div class="card-content">
                    <p>Marca: {{ bike.marca }}</p>
                    <p>Modelo: {{ bike.modelo }}</p>
                    <p>Color: {{ bike.color }}</p>
                  </div>
                  <div class="card-action"> <a (click)="selectBike(bike)">Seleccionar</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>

    <ion-title>
      Datos del hurto
    </ion-title>
    <ion-list>
      <ion-item>
        <ion-label floating>Serial</ion-label>
        <ion-input type="text" [(ngModel)]="bike.serial" name="bikeSerial"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Marca</ion-label>
        <ion-input type="text" [(ngModel)]="bike.marca" name="bikeMarca"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Color</ion-label>
        <ion-input type="text" [(ngModel)]="bike.color" name="bikeColor"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Fecha Hurto</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="bike.fecha" name="robberyFecha"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Hora Hurto</ion-label>
        <ion-datetime displayFormat="h:mm:A" pickerFormat="h mm A" [(ngModel)]="bike.hora" name="robberyHora"></ion-datetime>
      </ion-item>
      <button ion-button full submit>
        <ion-icon name="save"></ion-icon>
        Confirmar
      </button>
    </ion-list>
  </div>

  <ng-template #noBikes>
    <ion-list>
      <ion-title>No hay bicicletas para mostrar.</ion-title>
    </ion-list>
  </ng-template>

</ion-content>
