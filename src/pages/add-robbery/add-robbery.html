<ion-header>

  <ion-navbar>
    <ion-title>add-robbery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <label>Seleccione lugar del hurto</label>
  <div id="map_canvas">
    <button ion-button (click)="onButtonClick($event)">start-demo</button>
  </div>
  <form (ngSubmit)="addRobbery()">
    <div>
      <label>Consultar por usuario</label>
      <div>
        <div>
          <i>search</i>
          <input type="text" (keyup)="findBikeUsers($event)" (onChanges)="findBikeUsers($event)" id="autocomplete-input"
            [(ngModel)]="user" name="user">
          <div id="listBikesUsers">
            <div *ngIf="bikes?.length > 0;else noBikes" id="bikesUser">
              <div *ngFor="let bike of bikes" class="col l6 s12 m6">
                <div class="card horizontal">
                  <div class="card-image">
                    <img height="170px" src="{{bike.image}}">
                  </div>
                  <div class="card-stacked">
                    <div class="card-content">
                      <p>Marca: {{ bike.marca }}</p>
                      <p>Modelo: {{ bike.modelo }}</p>
                      <p>Color: {{ bike.color }}</p>
                    </div>
                    <div class="card-action">
                      <a (click)="selectBike(bike)">Seleccionar</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <label for="autocomplete-input">Consultar usuario</label>
        </div>
      </div>
    </div>
    <div>
      <h6>Datos de la bicicleta</h6>
      <div class="input-field col s12 l12">
        <input type="text" id="serial" name="serial" placeholder="Serial" [(ngModel)]="bike.serial" />
        <label for="serial">Serial</label>
      </div>
      <div class="input-field col s12 l12">
        <input type="text" id="marca" name="marca" placeholder="Ingrese marca" [(ngModel)]="bike.marca" />
        <label for="marca">marca</label>
      </div>
      <div>
        <input type="text" id="color" name="color" placeholder="Ingrese color" [(ngModel)]="bike.color" />
        <label class="active" for="color">Color</label>
      </div>
      <div >
        <input type="text" name="fechaHurto" id="fechaHurto" placeholder="Seleccione fecha" [(ngModel)]="fecha" />
        <label class="active" for="fechaHurto">Fecha de Hurto</label>
      </div>
      <div>
        <input type="text" name="horaHurto" id="horaHurto" placeholder="Seleccione hora del hurto" [(ngModel)]="hora" />
        <label class="active" for="horaHurto">Hora del hurto</label>
      </div>
      <div>
        <textarea id="descripcion" name="descripcion" class="materialize-textarea" [(ngModel)]="bike.description"
          placeholder="Descripcion de la bici"></textarea>
        <label for="descripcion">Descripcion</label>
      </div>
    </div>
    <div class="col s12 l12 m12 center ">
      <input class="btn amber darken-4 white-text waves-effect waves-light" type="submit" value="Confirmar" />
    </div>
  </form>
  <ng-template #noBikes>
    <div id="no-bikes-user">
      <h5>No hay bicicletas para mostrar.</h5>
    </div>
  </ng-template>

</ion-content>
