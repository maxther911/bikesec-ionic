<ion-header>

  <ion-navbar>
    <ion-title>Log in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h2>Ingresar con E-Mail</h2>
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <ion-list inset>

      <ion-item>
        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding-horizontal>
      <div class="form-error">{{loginError}}</div>

      <button ion-button full type="submit" [disabled]="!loginForm.valid">Log in</button>
      <div class="login-footer">
        <p>
          <a href="#">Forgot password?</a>
          If you're a new user, please sign up.
        </p>
      </div>

      <ion-list>

        <button ion-button icon-left block clear (click)="loginWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          Log in with Google
        </button>
        <button ion-button icon-left block clear (click)="loginWithFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>
          Log in with Facebook
        </button>

        <button ion-button icon-left block clear (click)="signup()">
          <ion-icon name="person-add"></ion-icon>
          Sign up
        </button>
      </ion-list>
    </div>
  </form>


</ion-content>
