
<div *ngIf="(user | async)  || {} as user">
  <button ion-button full *ngIf="!user.uid" (tap)="googleLogin()">
    Login with Google Plus
  </button>

  <div *ngIf="user.uid">
    your Already Login With : {{user.uid}}
    <br>
    <button ion-button full (tap)="signOut()">
      Close Session
    </button>
  </div>

</div>
